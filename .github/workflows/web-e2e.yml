name: Web E2E

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: web-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      CONVEX_PREVIEW_NAME: ${{ github.head_ref || github.ref_name }}
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.8'

      - name: Install root dependencies
        run: |
          bun install --frozen-lockfile
        working-directory: .

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Generate preview login code
        run: |
          PREVIEW_LOGIN_CODE="$(openssl rand -base64 24 | tr -d '=+/' | cut -c1-32)"
          echo "::add-mask::$PREVIEW_LOGIN_CODE"
          echo "PREVIEW_LOGIN_CODE=$PREVIEW_LOGIN_CODE" >> "$GITHUB_ENV"

      - name: Deploy Convex (preview) and run E2E
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CI: '1'
          PREVIEW_LOGIN_CODE: ${{ env.PREVIEW_LOGIN_CODE }}
        run: |
          bunx convex deploy \
            --preview-create "${{ env.CONVEX_PREVIEW_NAME }}" \
            --preview-run "seedForE2E" \
            --cmd 'bun run build && bun -C apps/web run e2e' \
            --cmd-url-env-var-name VITE_CONVEX_URL

          # Apply per-run login code after preview deployment exists.
          # E2E_TEST is managed in Convex Dashboard default env vars.
          bunx convex env set --preview-name "${{ env.CONVEX_PREVIEW_NAME }}" PREVIEW_LOGIN_CODE "${{ env.PREVIEW_LOGIN_CODE }}"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
