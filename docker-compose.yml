version: '3.8'

services:
  # Discord Gateway Service
  # Maintains persistent connection to Discord Gateway
  # Forwards events to TanStack Start backend via WebSocket
  discord-gateway:
    build:
      context: .
      dockerfile: apps/discord-gateway/Dockerfile
    environment:
      - NODE_ENV=production
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - spell-coven-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PeerJS Server
  # Provides WebRTC signaling for peer-to-peer connections
  peerjs-server:
    build:
      context: .
      dockerfile: apps/peerjs-server/Dockerfile
    environment:
      - PEERJS_PORT=9000
      - PEERJS_PATH=/peerjs
      - NODE_ENV=production
    ports:
      - "9000:9000"
    restart: unless-stopped
    networks:
      - spell-coven-network

  # TanStack Start Web App
  # Serves the web application and connects to Gateway service
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - SESSION_SECRET=${SESSION_SECRET}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      discord-gateway:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - spell-coven-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  spell-coven-network:
    driver: bridge
